{% extends "base.html" %}
{% block content %}
<style>
    form{
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    form h1{
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }
    table{
        margin: 0 auto;
        width: 100%;
        border-collapse: collapse;
        max-width: 600px;
    }
    th, td{
        padding: 4px;
        text-align: left;
        border-bottom: 1px solid #f0eded;
    }
    th{
        background-color: #e9f4f7da;
    }
    input[type="text"], input[type="number"], select, textarea{
        padding: 8px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 8px;
        transition: border-bottom-color 0.3s ease-in-out;
    }
    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus{
        outline: none;
        border-bottom-color: #0096c7;
    }
    .btn{
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    .buttons-container{
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .btn-primary{
        display: inline-block;
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
    }
    .btn:hover{
        background-color: #32bbe8;
    }
    .btn-danger{
        background-color: red;
        text-decoration: none !important;
    }
    .btn-danger:hover{
        background-color: tomato;
        
    }
    .error-message{
        color: red;
        margin-top: 5px;
        font-size: 14px;
        
    }
    a{
        text-decoration: none !important;
        
    }

</style>
<form method="post" enctype="multipart/form-data>">
    {% csrf_token %}
    <h1>Editar Tarefa</h1>
    <table>
        {{form.as_table}}
    </table>
    <div>
        <div class="buttons-container">
            <input type="submit" value="Salvar alterações" class="btn">
            <a href="{% url 'tasks_list' %}" class="btn btn-danger">Cancelar</a>
        </div>
    </div> 
</form>
{% endblock %}
